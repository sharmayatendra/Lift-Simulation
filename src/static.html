<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>static Lift Simulation</title>
  </head>
  <body>
    <h1 class="heading">static Lift Simulation</h1>
    <form class="inp-container">
      <div class="inp">
        <label for="lift" class="lift-label">Lifts:</label
        ><input type="number" id="lift" required />
      </div>

      <div class="inp">
        <label for="floor" class="lift-label">Floors:</label
        ><input type="number" id="floor" required />
      </div>

      <button type="submit" id="btn">Proceed</button>
    </form>

    <section class="lift-section">
      <div class="floor-container">
        <aside class="side">
          <span>Floor-1</span>
          <button>Up</button>
          <button>Down</button>
        </aside>
        <div class="lift-container">
          <div class="lift-gate lift-gate_left"></div>
          <div class="lift-gate lift-gate_right"></div>
        </div>
      </div>

      <div class="floor-container">
        <div class="side">
          <span>Floor-2</span>
          <button>Up</button>
          <button>Down</button>
        </div>
      </div>

      <!-- <div class="floor-container">
        <aside class="side">
          <span>Floor-3</span>
          <button>Up</button>
          <button>Down</button>
        </aside>
      </div> -->
    </section>
  </body>
</html>
